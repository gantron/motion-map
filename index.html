<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion-Map</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{margin:0;padding:0;overflow:hidden}
    @keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes pulse{0%,100%{transform:scale(1);opacity:0.8}50%{transform:scale(1.2);opacity:1}}
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const{useState,useRef,useEffect}=React;
    const X=()=><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
    const Calendar=()=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
    const Globe=()=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>;
    const Instagram=()=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>;
    const ChevronLeft=()=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="15 18 9 12 15 6"/></svg>;
    const ChevronRight=()=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="9 18 15 12 9 6"/></svg>;
    const AlertCircle=()=><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;
    const Map=()=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></svg>;
    const Grid=()=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>;
    const Home=()=><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
    
    function MotionMapApp(){
      const[hoveredState,setHoveredState]=useState(null);
      const[selectedArtist,setSelectedArtist]=useState(null);
      const[currentMonthIndex,setCurrentMonthIndex]=useState(0);
      const[viewMode,setViewMode]=useState('map');
      const[zoomLevel,setZoomLevel]=useState('world');
      const[selectedRegion,setSelectedRegion]=useState(null);
      const videoRefs=useRef({});
      
      const demoData={
        world:{'2026-01':{
          'USA':{name:'Zan Gantt',country:'USA',region:'North America',bio:'Motion designer representing the United States.',website:'zan.blue',instagram:'@zangantt',videoUrl:null,posterUrl:null,monthsActive:1},
          'Japan':{name:'Zan Gantt',country:'Japan',region:'Asia',bio:'Motion designer representing Japan.',website:'zan.blue',instagram:'@zangantt',videoUrl:null,posterUrl:null,monthsActive:1},
          'UK':{name:'Zan Gantt',country:'UK',region:'Europe',bio:'Motion designer representing the UK.',website:'zan.blue',instagram:'@zangantt',videoUrl:null,posterUrl:null,monthsActive:1}
        }},
        countries:{'USA':{'2026-01':{
          'CA':{name:'Zan Gantt',state:'California',country:'USA',bio:'Motion designer.',website:'zan.blue',instagram:'@zangantt',videoUrl:null,posterUrl:null,monthsActive:1},
          'NY':{name:'Zan Gantt',state:'New York',country:'USA',bio:'Motion designer.',website:'zan.blue',instagram:'@zangantt',videoUrl:null,posterUrl:null,monthsActive:1},
          'TX':{name:'Zan Gantt',state:'Texas',country:'USA',bio:'Motion designer.',website:'zan.blue',instagram:'@zangantt',videoUrl:null,posterUrl:null,monthsActive:1},
          'FL':{name:'Zan Gantt',state:'Florida',country:'USA',bio:'Motion designer.',website:'zan.blue',instagram:'@zangantt',videoUrl:null,posterUrl:null,monthsActive:1},
          'WA':{name:'Zan Gantt',state:'Washington',country:'USA',bio:'Motion designer.',website:'zan.blue',instagram:'@zangantt',videoUrl:null,posterUrl:null,monthsActive:1}
        }}}
      };
      
      const worldGrid={'Canada':[0,3],'Russia':[0,7],'USA':[1,3],'Europe':[1,6],'China':[1,8],'Japan':[1,9],'Korea':[1,10],'Mexico':[2,3],'Middle East':[2,6],'India':[2,8],'Central America':[3,3],'Africa':[3,5],'Southeast Asia':[3,8],'South America':[4,3],'Australia':[5,9]};
      const usStatesMapGrid={'WA':[0,0],'ME':[0,11],'OR':[1,0],'ID':[1,1],'MT':[1,2],'ND':[1,3],'MN':[1,4],'WI':[1,5],'MI':[1,6],'VT':[1,9],'NH':[1,10],'CA':[2,0],'NV':[2,1],'WY':[2,2],'SD':[2,3],'IA':[2,4],'IL':[2,5],'IN':[2,6],'OH':[2,7],'PA':[2,8],'NY':[2,9],'MA':[2,10],'CT':[2,11],'RI':[2,12],'UT':[3,1],'CO':[3,2],'NE':[3,3],'MO':[3,4],'KY':[3,5],'WV':[3,6],'VA':[3,7],'MD':[3,8],'DE':[3,9],'NJ':[3,10],'AZ':[4,3],'NM':[4,4],'KS':[4,5],'AR':[4,6],'TN':[4,7],'NC':[4,8],'OK':[5,3],'LA':[5,4],'MS':[5,5],'AL':[5,6],'GA':[5,7],'SC':[5,8],'TX':[6,4],'FL':[6,9],'AK':[8,0],'HI':[8,1]};
      const stateNames={'AL':'Alabama','AK':'Alaska','AZ':'Arizona','AR':'Arkansas','CA':'California','CO':'Colorado','CT':'Connecticut','DE':'Delaware','FL':'Florida','GA':'Georgia','HI':'Hawaii','ID':'Idaho','IL':'Illinois','IN':'Indiana','IA':'Iowa','KS':'Kansas','KY':'Kentucky','LA':'Louisiana','ME':'Maine','MD':'Maryland','MA':'Massachusetts','MI':'Michigan','MN':'Minnesota','MS':'Mississippi','MO':'Missouri','MT':'Montana','NE':'Nebraska','NV':'Nevada','NH':'New Hampshire','NJ':'New Jersey','NM':'New Mexico','NY':'New York','NC':'North Carolina','ND':'North Dakota','OH':'Ohio','OK':'Oklahoma','OR':'Oregon','PA':'Pennsylvania','RI':'Rhode Island','SC':'South Carolina','SD':'South Dakota','TN':'Tennessee','TX':'Texas','UT':'Utah','VT':'Vermont','VA':'Virginia','WA':'Washington','WV':'West Virginia','WI':'Wisconsin','WY':'Wyoming'};
      
      const generateGridLayout=items=>{const cols=Math.ceil(Math.sqrt(items.length*1.5));const grid={};items.forEach((item,i)=>{grid[item]=[Math.floor(i/cols),i%cols]});return grid};
      const monthsArchive=[{month:'January',year:2026}];
      const currentMonth=monthsArchive[currentMonthIndex];
      const currentData=zoomLevel==='world'?(demoData.world['2026-01']||{}):(demoData.countries[selectedRegion]?.['2026-01']||{});
      const getCurrentGrid=()=>{if(zoomLevel==='world')return viewMode==='grid'?generateGridLayout(Object.keys(worldGrid)):worldGrid;else if(selectedRegion==='USA')return viewMode==='grid'?generateGridLayout(Object.keys(usStatesMapGrid)):usStatesMapGrid;return{}};
      const currentGrid=getCurrentGrid();
      
      useEffect(()=>{Object.values(videoRefs.current).forEach(v=>{if(v){v.pause();v.currentTime=0}});if(hoveredState&&videoRefs.current[hoveredState])videoRefs.current[hoveredState].play()},[hoveredState]);
      
      const handleItemClick=code=>{if(zoomLevel==='world'&&currentData[code]){if(demoData.countries[code]){setSelectedRegion(code);setZoomLevel('country');setCurrentMonthIndex(0);setHoveredState(null)}else setSelectedArtist({...currentData[code],code})}else if(currentData[code])setSelectedArtist({...currentData[code],code})};
      const handleZoomOut=()=>{if(zoomLevel==='country'){setZoomLevel('world');setSelectedRegion(null);setCurrentMonthIndex(0);setHoveredState(null)}};
      const closeModal=()=>setSelectedArtist(null);
      const navigateMonth=dir=>{const newIdx=currentMonthIndex+dir;if(newIdx>=0&&newIdx<monthsArchive.length){setCurrentMonthIndex(newIdx);setHoveredState(null)}};
      const getGridDimensions=()=>{if(Object.keys(currentGrid).length===0)return{width:800,height:600,cellSize:60,gap:4};const positions=Object.values(currentGrid);const maxRow=Math.max(...positions.map(p=>p[0]));const maxCol=Math.max(...positions.map(p=>p[1]));const cellSize=60,gap=4;return{width:(maxCol+1)*(cellSize+gap),height:(maxRow+1)*(cellSize+gap),cellSize,gap}};
      const{width:gridWidth,height:gridHeight,cellSize,gap}=getGridDimensions();
      
      return(
        <div className="w-full h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex flex-col overflow-hidden">
          <div className="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-4">
            <div className="max-w-7xl mx-auto flex justify-between items-center">
              <div className="flex items-center gap-4">
                <div><h1 className="text-2xl font-bold text-white mb-1">Motion-Map</h1><p className="text-slate-400 text-sm">{zoomLevel==='world'?'Discover artists around the world':`Exploring ${selectedRegion}`}</p></div>
                {zoomLevel==='country'&&<button onClick={handleZoomOut} className="flex items-center gap-2 px-3 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors text-sm"><Home/>World View</button>}
              </div>
              <div className="flex gap-3 items-center">
                <div className="flex gap-1 bg-slate-700 rounded-lg p-1">
                  <button onClick={()=>setViewMode('map')} className={`p-2 rounded transition-colors ${viewMode==='map'?'bg-indigo-600 text-white':'text-slate-400 hover:text-white'}`}><Map/></button>
                  <button onClick={()=>setViewMode('grid')} className={`p-2 rounded transition-colors ${viewMode==='grid'?'bg-indigo-600 text-white':'text-slate-400 hover:text-white'}`}><Grid/></button>
                </div>
                <button onClick={()=>navigateMonth(-1)} disabled={currentMonthIndex===0} className="p-2 bg-slate-700 hover:bg-slate-600 disabled:opacity-30 text-white rounded-lg"><ChevronLeft/></button>
                <div className="flex items-center gap-2 px-4 py-2 bg-slate-700 text-white rounded-lg"><Calendar/><span className="text-sm font-medium">{currentMonth.month} {currentMonth.year}</span></div>
                <button onClick={()=>navigateMonth(1)} disabled={currentMonthIndex===monthsArchive.length-1} className="p-2 bg-slate-700 hover:bg-slate-600 disabled:opacity-30 text-white rounded-lg"><ChevronRight/></button>
              </div>
            </div>
          </div>
          <div className="flex-1 flex items-center justify-center p-8 overflow-auto">
            <div className="relative" style={{width:gridWidth,height:gridHeight}}>
              {Object.entries(currentGrid).map(([code,[row,col]])=>{
                const isHovered=hoveredState===code;
                const hasContent=!!currentData[code];
                const x=col*(cellSize+gap),y=row*(cellSize+gap);
                return(
                  <div key={code} className="absolute transition-all duration-300" style={{left:`${x}px`,top:`${y}px`,width:`${cellSize}px`,height:`${cellSize}px`,transform:isHovered?'translateY(-8px) scale(1.05)':'translateY(0)',zIndex:isHovered?10:1,cursor:hasContent?'pointer':'default'}} onMouseEnter={()=>hasContent&&setHoveredState(code)} onMouseLeave={()=>setHoveredState(null)} onClick={()=>handleItemClick(code)}>
                    {isHovered&&<div className="absolute inset-0 bg-black/40 rounded-lg blur-xl" style={{transform:'translateY(12px)'}}/>}
                    <div className={`w-full h-full rounded-lg border-2 overflow-hidden relative ${hasContent?isHovered?'bg-gradient-to-br from-indigo-500 to-purple-600 border-indigo-400 shadow-lg':'bg-gradient-to-br from-indigo-600 to-purple-700 border-indigo-500':'bg-slate-700 border-slate-600 opacity-30'} transition-all`}>
                      {hasContent&&!currentData[code].videoUrl&&<div className={`absolute inset-0 ${isHovered?'opacity-100':'opacity-0'} transition-opacity`}><div className="absolute inset-0 bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-500" style={{animation:isHovered?'gradientShift 3s ease infinite':'none',backgroundSize:'200% 200%'}}/><div className="absolute inset-0 flex items-center justify-center"><div className="text-white" style={{animation:isHovered?'pulse 2s ease-in-out infinite':'none'}}><div className="text-2xl">â–¶</div></div></div></div>}
                      {hasContent&&!isHovered&&<div className="absolute inset-0 bg-gradient-to-br from-indigo-500/40 to-purple-600/40"/>}
                      <div className="absolute inset-0 flex items-center justify-center p-1"><span className={`font-bold text-white drop-shadow-lg text-center ${isHovered?'text-sm':'text-xs'} transition-all`}>{code}</span></div>
                      {isHovered&&hasContent&&<div className="absolute top-1 right-1"><div className="w-2 h-2 rounded-full bg-red-500 animate-pulse"/></div>}
                    </div>
                  </div>
                )})}
              {hoveredState&&currentData[hoveredState]&&<div className="fixed bg-slate-800 border border-slate-600 rounded-xl shadow-2xl overflow-hidden z-50" style={{left:'50%',bottom:'80px',transform:'translateX(-50%)',width:'400px',maxWidth:'90vw'}}><div className="p-4"><div className="text-xs text-slate-400 mb-1 uppercase">{zoomLevel==='world'&&demoData.countries[hoveredState]?'Click to Explore':'Now Playing'}</div><div className="text-lg font-bold text-white mb-1">{currentData[hoveredState].name}</div><div className="text-sm text-slate-300 mb-3">{zoomLevel==='world'?hoveredState:(stateNames[hoveredState]||hoveredState)}</div><div className="w-full aspect-video bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-lg flex items-center justify-center"><div className="text-white text-center"><div className="text-2xl mb-2">ðŸŽ¬</div><div className="text-xs opacity-70">Video preview</div></div></div><div className="mt-3 text-xs text-slate-400 text-center">{zoomLevel==='world'&&demoData.countries[hoveredState]?'Click to explore':'Click for details'}</div></div></div>}
            </div>
          </div>
          <div className="bg-slate-800/30 border-t border-slate-700 p-3">
            <div className="max-w-7xl mx-auto flex justify-between items-center text-xs">
              <div className="flex gap-6 text-slate-400">
                <div className="flex items-center gap-2"><div className="w-5 h-5 rounded bg-gradient-to-br from-indigo-600 to-purple-700 border-2 border-indigo-500"/><span>Featured</span></div>
                <div className="flex items-center gap-2"><div className="w-5 h-5 rounded bg-slate-700 border-2 border-slate-600 opacity-30"/><span>Available</span></div>
              </div>
              <div className="text-slate-400"><span className="font-semibold text-slate-300">Hover</span> to preview â€¢ <span className="font-semibold text-slate-300">Click</span> to {zoomLevel==='world'?'explore':'view'}</div>
            </div>
          </div>
          {selectedArtist&&<div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4"><div className="bg-slate-800 rounded-2xl max-w-3xl w-full shadow-2xl border border-slate-700 overflow-hidden max-h-[90vh] overflow-y-auto"><div className="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 p-6 relative"><button onClick={closeModal} className="absolute top-4 right-4 p-2 bg-white/20 hover:bg-white/30 rounded-full"><X/></button><div className="text-sm text-indigo-100 mb-2">{zoomLevel==='world'?`${selectedArtist.code} â€¢ ${currentMonth.month} ${currentMonth.year}`:`${stateNames[selectedArtist.code]||selectedArtist.code} â€¢ ${currentMonth.month} ${currentMonth.year}`}</div><h2 className="text-3xl font-bold text-white">{selectedArtist.name}</h2></div><div className="p-6"><div className="w-full aspect-video bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-xl mb-6 flex items-center justify-center"><div className="text-white text-center"><div className="text-4xl mb-3">ðŸŽ¨</div><div className="text-lg font-medium">Motion Design</div></div></div><div className="space-y-4"><div><h3 className="text-sm font-semibold text-slate-400 uppercase mb-2">About</h3><p className="text-slate-200">{selectedArtist.bio}</p></div><div className="flex gap-3 pt-4 border-t border-slate-700"><a href={`https://${selectedArtist.website}`} target="_blank" rel="noopener noreferrer" className="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg"><Globe/><span className="text-sm">Website</span></a><a href={`https://instagram.com/${selectedArtist.instagram.replace('@','')}`} target="_blank" rel="noopener noreferrer" className="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg"><Instagram/><span className="text-sm">Instagram</span></a></div></div></div></div></div>}
        </div>
      )
    }
    
    ReactDOM.render(<MotionMapApp/>,document.getElementById('root'));
  </script>
</body>
</html>
